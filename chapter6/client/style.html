<html>
<head>
    <title>Beginning Backbone Twitter Example</title>
    <link rel='stylesheet' href='css/modern.css'>

</head>
<body class='metrouicss'>

<!-- maybe use https://github.com/olton/Metro-UI-CSS -->


<div class="grid">
        <div class="row">
            <div class="span4">
                
                <div id='timeline' class='timeline-view'>


                 <h2>My Tweets</h2>

                 
                 <ul class='listview'>
                        <li>
                            <div class='icon'>
                                <img src='https://si0.twimg.com/profile_images/1160119933/me_bigger.jpg'/>
                            </div>
                            <div class='data'>
                                <h4>Username</h4>

                            </div>
                        </li>
                       <li>
                            <div class='icon'>
                                <img src='https://si0.twimg.com/profile_images/1160119933/me_bigger.jpg'/>

                            <div class='data'>
                                <h4>Username</h4>
                                
                                <p>Tweet</p>
                            </div>

                    </ul>
                </div>

            </div>
            
            <div class="span8">

                <div id="search" class="search-view">
                    <form>
                            <div class="input-control text">
                                    <input type="text" autofocus="" placeholder="Search..">

                            </form>
                </div>

                    <div class='tiles clearfix'>
                        <div class="tile double bg-color-orangeDark">

                            <h3 style="margin-bottom: 5px;">James Sugrue</h3>
